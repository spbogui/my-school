<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="period">
            <h2><span jhiTranslate="mySchoolApp.period.detail.title">Period</span> {{period.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySchoolApp.period.startDate">Start Date</span></dt>
                <dd>
                    <span>{{period.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.period.endDate">End Date</span></dt>
                <dd>
                    <span>{{period.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.period.createdAt">Created At</span></dt>
                <dd>
                    <span>{{period.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.period.periodLabel">Period Label</span></dt>
                <dd>
                    <div *ngIf="period.periodLabelId">
                        <a [routerLink]="['/period-type', period.periodLabelId, 'view']">{{period.periodLabelId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.period.schoolYearlabel">School Yearlabel</span></dt>
                <dd>
                    <div *ngIf="period.schoolYearlabelId">
                        <a [routerLink]="['/school-year', period.schoolYearlabelId, 'view']">{{period.schoolYearlabelId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/period', period.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
