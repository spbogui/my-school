<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySchoolApp.rubricAmount.home.title">Rubric Amounts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rubric-amount" [routerLink]="['/rubric-amount/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mySchoolApp.rubricAmount.home.createLabel">
            Create new Rubric Amount
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mySchoolApp.rubricAmount.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rubricAmounts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="amount"><span jhiTranslate="mySchoolApp.rubricAmount.amount">Amount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="paymentMethod"><span jhiTranslate="mySchoolApp.rubricAmount.paymentMethod">Payment Method</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="rubricId"><span jhiTranslate="mySchoolApp.rubricAmount.rubric">Rubric</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="levelId"><span jhiTranslate="mySchoolApp.rubricAmount.level">Level</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="schoolYearId"><span jhiTranslate="mySchoolApp.rubricAmount.schoolYear">School Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rubricAmount of rubricAmounts ;trackBy: trackId">
                <td><a [routerLink]="['/rubric-amount', rubricAmount.id, 'view' ]">{{rubricAmount.id}}</a></td>
                <td>{{rubricAmount.amount}}</td>
                <td>{{rubricAmount.paymentMethod}}</td>
                <td>
                    <div *ngIf="rubricAmount.rubricId">
                        <a [routerLink]="['../rubric', rubricAmount.rubricId , 'view' ]" >{{rubricAmount.rubricId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rubricAmount.levelId">
                        <a [routerLink]="['../level', rubricAmount.levelId , 'view' ]" >{{rubricAmount.levelId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rubricAmount.schoolYearId">
                        <a [routerLink]="['../school-year', rubricAmount.schoolYearId , 'view' ]" >{{rubricAmount.schoolYearId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rubric-amount', rubricAmount.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rubric-amount', rubricAmount.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'rubric-amount', { outlets: { popup: rubricAmount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="rubricAmounts && rubricAmounts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
