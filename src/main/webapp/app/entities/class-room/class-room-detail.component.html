<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classRoom">
            <h2><span jhiTranslate="mySchoolApp.classRoom.detail.title">Class Room</span> {{classRoom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySchoolApp.classRoom.name">Name</span></dt>
                <dd>
                    <span>{{classRoom.name}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.classRoom.level">Level</span></dt>
                <dd>
                    <div *ngIf="classRoom.levelId">
                        <a [routerLink]="['/level', classRoom.levelId, 'view']">{{classRoom.levelId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/class-room', classRoom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
