<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySchoolApp.actorName.home.title">Actor Names</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-actor-name" [routerLink]="['/actor-name/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mySchoolApp.actorName.home.createLabel">
            Create new Actor Name
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mySchoolApp.actorName.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="actorNames">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="civility"><span jhiTranslate="mySchoolApp.actorName.civility">Civility</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="familyName"><span jhiTranslate="mySchoolApp.actorName.familyName">Family Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="givenName1"><span jhiTranslate="mySchoolApp.actorName.givenName1">Given Name 1</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="givenName2"><span jhiTranslate="mySchoolApp.actorName.givenName2">Given Name 2</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="givenName3"><span jhiTranslate="mySchoolApp.actorName.givenName3">Given Name 3</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="maidenName"><span jhiTranslate="mySchoolApp.actorName.maidenName">Maiden Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="actorId"><span jhiTranslate="mySchoolApp.actorName.actor">Actor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let actorName of actorNames ;trackBy: trackId">
                <td><a [routerLink]="['/actor-name', actorName.id, 'view' ]">{{actorName.id}}</a></td>
                <td>{{actorName.civility}}</td>
                <td>{{actorName.familyName}}</td>
                <td>{{actorName.givenName1}}</td>
                <td>{{actorName.givenName2}}</td>
                <td>{{actorName.givenName3}}</td>
                <td>{{actorName.maidenName}}</td>
                <td>
                    <div *ngIf="actorName.actorId">
                        <a [routerLink]="['../actor', actorName.actorId , 'view' ]" >{{actorName.actorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/actor-name', actorName.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/actor-name', actorName.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'actor-name', { outlets: { popup: actorName.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="actorNames && actorNames.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
