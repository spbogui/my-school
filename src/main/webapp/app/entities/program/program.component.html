<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySchoolApp.program.home.title">Programs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-program" [routerLink]="['/program/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mySchoolApp.program.home.createLabel">
            Create new Program
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mySchoolApp.program.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="programs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="startHour"><span jhiTranslate="mySchoolApp.program.startHour">Start Hour</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="endHour"><span jhiTranslate="mySchoolApp.program.endHour">End Hour</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="subjectId"><span jhiTranslate="mySchoolApp.program.subject">Subject</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="classRoomId"><span jhiTranslate="mySchoolApp.program.classRoom">Class Room</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="roomId"><span jhiTranslate="mySchoolApp.program.room">Room</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="daysId"><span jhiTranslate="mySchoolApp.program.days">Days</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="schoolYearId"><span jhiTranslate="mySchoolApp.program.schoolYear">School Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let program of programs ;trackBy: trackId">
                <td><a [routerLink]="['/program', program.id, 'view' ]">{{program.id}}</a></td>
                <td>{{program.startHour | date:'medium'}}</td>
                <td>{{program.endHour | date:'medium'}}</td>
                <td>
                    <div *ngIf="program.subjectId">
                        <a [routerLink]="['../subject', program.subjectId , 'view' ]" >{{program.subjectId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="program.classRoomId">
                        <a [routerLink]="['../class-room', program.classRoomId , 'view' ]" >{{program.classRoomId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="program.roomId">
                        <a [routerLink]="['../room', program.roomId , 'view' ]" >{{program.roomId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="program.daysId">
                        <a [routerLink]="['../days', program.daysId , 'view' ]" >{{program.daysId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="program.schoolYearId">
                        <a [routerLink]="['../school-year', program.schoolYearId , 'view' ]" >{{program.schoolYearId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/program', program.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/program', program.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'program', { outlets: { popup: program.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="programs && programs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
