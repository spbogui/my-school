<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="staffJob">
            <h2><span jhiTranslate="mySchoolApp.staffJob.detail.title">Staff Job</span> {{staffJob.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySchoolApp.staffJob.startDate">Start Date</span></dt>
                <dd>
                    <span>{{staffJob.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.staffJob.endDate">End Date</span></dt>
                <dd>
                    <span>{{staffJob.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.staffJob.staff">Staff</span></dt>
                <dd>
                    <div *ngIf="staffJob.staffId">
                        <a [routerLink]="['/staff', staffJob.staffId, 'view']">{{staffJob.staffId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.staffJob.job">Job</span></dt>
                <dd>
                    <div *ngIf="staffJob.jobId">
                        <a [routerLink]="['/job', staffJob.jobId, 'view']">{{staffJob.jobId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/staff-job', staffJob.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
