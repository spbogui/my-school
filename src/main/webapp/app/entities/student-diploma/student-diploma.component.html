<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySchoolApp.studentDiploma.home.title">Student Diplomas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-diploma" [routerLink]="['/student-diploma/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mySchoolApp.studentDiploma.home.createLabel">
            Create new Student Diploma
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mySchoolApp.studentDiploma.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="studentDiplomas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mention"><span jhiTranslate="mySchoolApp.studentDiploma.mention">Mention</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="graduationDate"><span jhiTranslate="mySchoolApp.studentDiploma.graduationDate">Graduation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="studentId"><span jhiTranslate="mySchoolApp.studentDiploma.student">Student</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="diplomaId"><span jhiTranslate="mySchoolApp.studentDiploma.diploma">Diploma</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="schoolSchoolYearId"><span jhiTranslate="mySchoolApp.studentDiploma.schoolSchoolYear">School School Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studentDiploma of studentDiplomas ;trackBy: trackId">
                <td><a [routerLink]="['/student-diploma', studentDiploma.id, 'view' ]">{{studentDiploma.id}}</a></td>
                <td>{{studentDiploma.mention}}</td>
                <td>{{studentDiploma.graduationDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="studentDiploma.studentId">
                        <a [routerLink]="['../student', studentDiploma.studentId , 'view' ]" >{{studentDiploma.studentId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="studentDiploma.diplomaId">
                        <a [routerLink]="['../diploma', studentDiploma.diplomaId , 'view' ]" >{{studentDiploma.diplomaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="studentDiploma.schoolSchoolYearId">
                        <a [routerLink]="['../school-school-year', studentDiploma.schoolSchoolYearId , 'view' ]" >{{studentDiploma.schoolSchoolYearId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/student-diploma', studentDiploma.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/student-diploma', studentDiploma.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'student-diploma', { outlets: { popup: studentDiploma.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="studentDiplomas && studentDiplomas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
