<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-diploma-heading" jhiTranslate="mySchoolApp.diploma.home.createOrEditLabel">Create or edit a Diploma</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!diploma.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="diploma.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySchoolApp.diploma.diplomaLabel" for="field_diplomaLabel">Diploma Label</label>
                    <input type="text" class="form-control" name="diplomaLabel" id="field_diplomaLabel"
                        [(ngModel)]="diploma.diplomaLabel" required/>
                    <div [hidden]="!(editForm.controls.diplomaLabel?.dirty && editForm.controls.diplomaLabel?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.diplomaLabel?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySchoolApp.diploma.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="diploma.description" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySchoolApp.diploma.cycle" for="field_cycle">Cycle</label>
                    <select class="form-control" id="field_cycle" name="cycle" [(ngModel)]="diploma.cycleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cycleOption.id" *ngFor="let cycleOption of cycles; trackBy: trackCycleById">{{cycleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySchoolApp.diploma.parentDiploma" for="field_parentDiploma">Parent Diploma</label>
                    <select class="form-control" id="field_parentDiploma" name="parentDiploma" [(ngModel)]="diploma.parentDiplomaId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="diplomaOption.id" *ngFor="let diplomaOption of diplomas; trackBy: trackDiplomaById">{{diplomaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
