<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySchoolApp.studentMissingSession.home.title">Student Missing Sessions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-missing-session" [routerLink]="['/student-missing-session/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mySchoolApp.studentMissingSession.home.createLabel">
            Create new Student Missing Session
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mySchoolApp.studentMissingSession.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="studentMissingSessions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="isJustified"><span jhiTranslate="mySchoolApp.studentMissingSession.isJustified">Is Justified</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="classSessionId"><span jhiTranslate="mySchoolApp.studentMissingSession.classSession">Class Session</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="studentId"><span jhiTranslate="mySchoolApp.studentMissingSession.student">Student</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studentMissingSession of studentMissingSessions ;trackBy: trackId">
                <td><a [routerLink]="['/student-missing-session', studentMissingSession.id, 'view' ]">{{studentMissingSession.id}}</a></td>
                <td>{{studentMissingSession.isJustified}}</td>
                <td>
                    <div *ngIf="studentMissingSession.classSessionId">
                        <a [routerLink]="['../class-session', studentMissingSession.classSessionId , 'view' ]" >{{studentMissingSession.classSessionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="studentMissingSession.studentId">
                        <a [routerLink]="['../student', studentMissingSession.studentId , 'view' ]" >{{studentMissingSession.studentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/student-missing-session', studentMissingSession.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/student-missing-session', studentMissingSession.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'student-missing-session', { outlets: { popup: studentMissingSession.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="studentMissingSessions && studentMissingSessions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
