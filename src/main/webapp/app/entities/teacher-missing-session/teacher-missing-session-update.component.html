<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-teacher-missing-session-heading" jhiTranslate="mySchoolApp.teacherMissingSession.home.createOrEditLabel">Create or edit a Teacher Missing Session</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!teacherMissingSession.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="teacherMissingSession.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySchoolApp.teacherMissingSession.isJustified" for="field_isJustified">Is Justified</label>
                    <input type="checkbox" class="form-control" name="isJustified" id="field_isJustified"
                        [(ngModel)]="teacherMissingSession.isJustified" />
                    <div [hidden]="!(editForm.controls.isJustified?.dirty && editForm.controls.isJustified?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isJustified?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySchoolApp.teacherMissingSession.classSession" for="field_classSession">Class Session</label>
                    <select class="form-control" id="field_classSession" name="classSession" [(ngModel)]="teacherMissingSession.classSessionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="classSessionOption.id" *ngFor="let classSessionOption of classsessions; trackBy: trackClassSessionById">{{classSessionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mySchoolApp.teacherMissingSession.student" for="field_student">Student</label>
                    <select class="form-control" id="field_student" name="student" [(ngModel)]="teacherMissingSession.studentId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teacherOption.id" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
