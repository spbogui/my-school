<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teacherMissingSession">
            <h2><span jhiTranslate="mySchoolApp.teacherMissingSession.detail.title">Teacher Missing Session</span> {{teacherMissingSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySchoolApp.teacherMissingSession.isJustified">Is Justified</span></dt>
                <dd>
                    <span>{{teacherMissingSession.isJustified}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.teacherMissingSession.classSession">Class Session</span></dt>
                <dd>
                    <div *ngIf="teacherMissingSession.classSessionId">
                        <a [routerLink]="['/class-session', teacherMissingSession.classSessionId, 'view']">{{teacherMissingSession.classSessionId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.teacherMissingSession.student">Student</span></dt>
                <dd>
                    <div *ngIf="teacherMissingSession.studentId">
                        <a [routerLink]="['/teacher', teacherMissingSession.studentId, 'view']">{{teacherMissingSession.studentId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/teacher-missing-session', teacherMissingSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
