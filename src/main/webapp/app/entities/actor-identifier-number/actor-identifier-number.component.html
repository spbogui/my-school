<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySchoolApp.actorIdentifierNumber.home.title">Actor Identifier Numbers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-actor-identifier-number" [routerLink]="['/actor-identifier-number/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mySchoolApp.actorIdentifierNumber.home.createLabel">
            Create new Actor Identifier Number
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mySchoolApp.actorIdentifierNumber.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="actorIdentifierNumbers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="identifier"><span jhiTranslate="mySchoolApp.actorIdentifierNumber.identifier">Identifier</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="identifierTypeId"><span jhiTranslate="mySchoolApp.actorIdentifierNumber.identifierType">Identifier Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="actorId"><span jhiTranslate="mySchoolApp.actorIdentifierNumber.actor">Actor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let actorIdentifierNumber of actorIdentifierNumbers ;trackBy: trackId">
                <td><a [routerLink]="['/actor-identifier-number', actorIdentifierNumber.id, 'view' ]">{{actorIdentifierNumber.id}}</a></td>
                <td>{{actorIdentifierNumber.identifier}}</td>
                <td>
                    <div *ngIf="actorIdentifierNumber.identifierTypeId">
                        <a [routerLink]="['../identifier-type', actorIdentifierNumber.identifierTypeId , 'view' ]" >{{actorIdentifierNumber.identifierTypeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="actorIdentifierNumber.actorId">
                        <a [routerLink]="['../actor', actorIdentifierNumber.actorId , 'view' ]" >{{actorIdentifierNumber.actorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/actor-identifier-number', actorIdentifierNumber.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/actor-identifier-number', actorIdentifierNumber.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'actor-identifier-number', { outlets: { popup: actorIdentifierNumber.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="actorIdentifierNumbers && actorIdentifierNumbers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
