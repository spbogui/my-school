<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span jhiTranslate="mySchoolApp.student.detail.title">Student</span> {{student.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySchoolApp.student.pareantSeparated">Pareant Separated</span></dt>
                <dd>
                    <span>{{student.pareantSeparated}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.student.fatherIsAlive">Father Is Alive</span></dt>
                <dd>
                    <span>{{student.fatherIsAlive}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.student.livingWithFather">Living With Father</span></dt>
                <dd>
                    <span>{{student.livingWithFather}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.student.motherIsAlive">Mother Is Alive</span></dt>
                <dd>
                    <span>{{student.motherIsAlive}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.student.livingWithMother">Living With Mother</span></dt>
                <dd>
                    <span>{{student.livingWithMother}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.student.actor">Actor</span></dt>
                <dd>
                    <div *ngIf="student.actorId">
                        <a [routerLink]="['/actor', student.actorId, 'view']">{{student.actorId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
