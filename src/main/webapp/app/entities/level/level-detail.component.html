<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="level">
            <h2><span jhiTranslate="mySchoolApp.level.detail.title">Level</span> {{level.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySchoolApp.level.label">Label</span></dt>
                <dd>
                    <span>{{level.label}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.level.shortForm">Short Form</span></dt>
                <dd>
                    <span>{{level.shortForm}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.level.parentLevel">Parent Level</span></dt>
                <dd>
                    <div *ngIf="level.parentLevel">
                        <a [routerLink]="['/level', level.parentLevel?.id, 'view']">{{level.parentLevel?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.level.cycle">Cycle</span></dt>
                <dd>
                    <div *ngIf="level.cycle">
                        <a [routerLink]="['/cycle', level.cycle?.id, 'view']">{{level.cycle?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/level', level.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
