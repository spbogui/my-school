<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="periodType">
            <h2><span jhiTranslate="mySchoolApp.periodType.detail.title">Period Type</span> {{periodType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySchoolApp.periodType.periodLabel">Period Label</span></dt>
                <dd>
                    <span>{{periodType.periodLabel}}</span>
                </dd>
                <dt><span jhiTranslate="mySchoolApp.periodType.description">Description</span></dt>
                <dd>
                    <span>{{periodType.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/period-type', periodType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
