<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySchoolApp.studentEvaluation.home.title">Student Evaluations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-evaluation" [routerLink]="['/student-evaluation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mySchoolApp.studentEvaluation.home.createLabel">
            Create new Student Evaluation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mySchoolApp.studentEvaluation.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="studentEvaluations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="grade"><span jhiTranslate="mySchoolApp.studentEvaluation.grade">Grade</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="actorId"><span jhiTranslate="mySchoolApp.studentEvaluation.actor">Actor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="evaluationId"><span jhiTranslate="mySchoolApp.studentEvaluation.evaluation">Evaluation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="evaluationModeId"><span jhiTranslate="mySchoolApp.studentEvaluation.evaluationMode">Evaluation Mode</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="subjectId"><span jhiTranslate="mySchoolApp.studentEvaluation.subject">Subject</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studentEvaluation of studentEvaluations ;trackBy: trackId">
                <td><a [routerLink]="['/student-evaluation', studentEvaluation.id, 'view' ]">{{studentEvaluation.id}}</a></td>
                <td>{{studentEvaluation.grade}}</td>
                <td>
                    <div *ngIf="studentEvaluation.actorId">
                        <a [routerLink]="['../actor', studentEvaluation.actorId , 'view' ]" >{{studentEvaluation.actorId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="studentEvaluation.evaluationId">
                        <a [routerLink]="['../evaluation', studentEvaluation.evaluationId , 'view' ]" >{{studentEvaluation.evaluationId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="studentEvaluation.evaluationModeId">
                        <a [routerLink]="['../evaluation-mode', studentEvaluation.evaluationModeId , 'view' ]" >{{studentEvaluation.evaluationModeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="studentEvaluation.subjectId">
                        <a [routerLink]="['../subject', studentEvaluation.subjectId , 'view' ]" >{{studentEvaluation.subjectId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/student-evaluation', studentEvaluation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/student-evaluation', studentEvaluation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'student-evaluation', { outlets: { popup: studentEvaluation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="studentEvaluations && studentEvaluations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
